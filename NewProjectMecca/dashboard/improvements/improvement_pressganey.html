                المستشفى <span class="text-red-500">*</span>

                </select>

            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">

            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-3">

              </div>

                  نسبة الربع الثاني (%)
                </label>
                <input type="number" id="q2Percentage" min="0" max="100" step="0.1"

              </div>

              <div>

                  نسبة الربع الثالث (%)
                </label>
                <input type="number" id="q3Percentage" min="0" max="100" step="0.1"

            <svg class="w-6 h-6 ml-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            التحليل والخطة التحسينية

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

  <!-- Toast للرسائل -->
  <div id="toast" class="fixed bottom-6 right-6 z-[9999] hidden">
    <div id="toastInner" class="rounded-xl shadow-lg px-4 py-3 text-sm"></div>
  </div>

  <script>
    const API_BASE = localStorage.getItem('apiBase') || 'http://localhost:3001';
    const token = localStorage.getItem('token') || '';

    function isClusterManager() {
      try {
        const u = JSON.parse(localStorage.getItem('userData') || '{}');
        return u.RoleID === 1 || u.IsClusterManager === true;
      } catch {
        return false;
      }
    }

    // Helper functions
    const toast = (msg, type='info') => {
      const el = document.getElementById('toast');
      const box = document.getElementById('toastInner');
      const cls = {
        success:'bg-green-600 text-white',
        error:'bg-red-600 text-white',
        info:'bg-gray-800 text-white',
        warn:'bg-amber-500 text-white'
      }[type] || 'bg-gray-800 text-white';
      box.className = 'rounded-xl shadow-lg px-4 py-3 text-sm ' + cls;
      box.textContent = msg;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 3000);
    };

    function effectiveHospitalId() {
      const u = JSON.parse(localStorage.getItem('userData') || '{}');
      const q = new URLSearchParams(location.search);
      const fromUrl = Number(q.get('hospitalId') || q.get('hid') || 0);
      const fromLS1 = Number(localStorage.getItem('selectedHospitalId') || 0);
      const fromLS2 = Number(localStorage.getItem('hospitalId') || 0);
      const fromUser = Number(u.HospitalID || u.hospitalId || u.hid || 0);
      return fromUrl || fromLS1 || fromLS2 || fromUser || null;
    }

    const authHeaders = (includeJson = false) => {
      const h = token ? { 'Authorization': 'Bearer ' + token } : {};
      if (includeJson) h['Content-Type'] = 'application/json';
      const selectedHospital = document.getElementById('hospitalSelect')?.value;
      const hid = selectedHospital || effectiveHospitalId();
      if (hid) {
        const hidStr = String(hid);
        h['x-hospital-id'] = hidStr;
        h['X-Hospital-Id'] = hidStr;
      }
      return h;
    };

    async function loadHospitals() {
      const select = document.getElementById('hospitalSelect');
      if (!select) return;

      select.innerHTML = '<option value="">اختر المستشفى</option>';
      const currentHospitalId = effectiveHospitalId();
      const central = isClusterManager();

      try {
        const headers = token ? { 'Authorization': 'Bearer ' + token } : {};
        const res = await fetch(`${API_BASE}/api/hospitals?active=1`, { headers });

        if (!res.ok) throw new Error('HTTP ' + res.status);

        const hospitals = await res.json();
        const list = Array.isArray(hospitals?.data) ? hospitals.data : Array.isArray(hospitals) ? hospitals : [];

        list.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h.HospitalID || h.id || '';
          opt.textContent = h.NameAr || h.NameEn || h.HospitalNameAr || h.HospitalName || `مستشفى ${h.HospitalID || ''}`;
          select.appendChild(opt);
        });
      } catch (e) {
        console.error('Error loading hospitals:', e);
        toast('تعذر تحميل قائمة المستشفيات', 'error');
      }

      let targetHospitalId = currentHospitalId;
      if (!targetHospitalId) {
        const firstHospitalOption = Array.from(select.options).find(opt => opt.value);
        if (firstHospitalOption) {
          targetHospitalId = firstHospitalOption.value;
        }
      }

      if (targetHospitalId) {
        const targetHospitalIdStr = String(targetHospitalId);
        const optionExists = Array.from(select.options).some(opt => opt.value === targetHospitalIdStr);
        if (!optionExists) {
          const opt = document.createElement('option');
          opt.value = targetHospitalIdStr;
          opt.textContent = 'المستشفى الحالي';
          select.appendChild(opt);
        }
        select.value = targetHospitalIdStr;
        localStorage.setItem('selectedHospitalId', targetHospitalIdStr);
      }

      if (!central && select.value) {
        select.disabled = true;
        select.classList.add('bg-gray-100', 'cursor-not-allowed');
      } else {
        select.disabled = false;
        select.classList.remove('bg-gray-100', 'cursor-not-allowed');
      }
    }

    // تحميل النطاقات والرحلات العلاجية
    async function loadZonesAndTrips() {
      try {
        const selectedHospital = document.getElementById('hospitalSelect')?.value;
        const hid = selectedHospital || effectiveHospitalId();
        if (!hid) return toast('لم يتم تحديد المستشفى', 'warn');

        const headers = authHeaders();
        const hidSegment = encodeURIComponent(hid);
        localStorage.setItem('selectedHospitalId', String(hid));

        const [zonesRes, tripsRes] = await Promise.all([
          fetch(`${API_BASE}/api/hospital/${hidSegment}/zones`, { headers }),
          fetch(`${API_BASE}/api/hospital/${hidSegment}/trips`, { headers })
        ]);

        if (!zonesRes.ok) throw new Error('Zones HTTP ' + zonesRes.status);
        if (!tripsRes.ok) throw new Error('Trips HTTP ' + tripsRes.status);

        const zones = (await zonesRes.json()).data || [];
        const trips = (await tripsRes.json()).data || [];

        const zoneSelect = document.getElementById('zone');
        const tripSelect = document.getElementById('trip');

        zoneSelect.innerHTML = '<option value="">اختر النطاق</option>';
        zones.forEach(z => {
          const o = document.createElement('option');
          o.value = z.ZoneID;
          o.textContent = z.ZoneName;
          zoneSelect.appendChild(o);
        });

        tripSelect.innerHTML = '<option value="">اختر الرحلة العلاجية</option>';
        trips.forEach(t => {
          const o = document.createElement('option');
          o.value = t.TripID;
          o.textContent = t.TripName;
          tripSelect.appendChild(o);
        });
      } catch(e) {
        console.error('Error loading zones or trips:', e);
        toast('تعذر تحميل النطاقات أو الرحلات', 'error');
      }
    }

    function fillFormWithProject(project) {
      if (!project) return;
      const select = document.getElementById('hospitalSelect');
      if (select && project.HospitalID) {
        select.value = String(project.HospitalID);
      }
      document.getElementById('zone').value = project.ZoneID || '';
      document.getElementById('trip').value = project.TripID || '';
      document.getElementById('surveyQuestion').value = project.SurveyQuestion || '';
      document.getElementById('q1Percentage').value = project.Q1_Percentage ?? '';
      document.getElementById('q2Percentage').value = project.Q2_Percentage ?? '';
      document.getElementById('q3Percentage').value = project.Q3_Percentage ?? '';
      document.getElementById('q4Percentage').value = project.Q4_Percentage ?? '';
      document.getElementById('measurementPeriod').value = project.MeasurementPeriod || '';
      document.getElementById('projectTitle').value = project.ProjectTitle || '';
      document.getElementById('currentAnalysis').value = project.ProblemStatement || '';
      document.getElementById('aimStatement').value = project.AimStatement || '';
      document.getElementById('proposedActions').value = project.ProposedSolution || '';
      document.getElementById('projectOwner').value = project.ProjectOwner || '';
      document.getElementById('priority').value = project.Priority || 'MEDIUM';
      document.getElementById('startDate').value = project.StartDate ? project.StartDate.split('T')[0] : '';
      document.getElementById('dueDate').value = project.DueDate ? project.DueDate.split('T')[0] : '';
    }

    async function loadExistingProject() {
      if (!existingProjectId) return null;
      try {
        let url = `${API_BASE}/api/improvements/pressganey/${existingProjectId}`;
        const qs = new URLSearchParams();
        const hid = presetHospitalId || effectiveHospitalId();
        if (hid) qs.set('hospitalId', hid);
        if (qs.toString()) url += `?${qs.toString()}`;
        const res = await fetch(url, { headers: authHeaders() });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const payload = await res.json();
        if (!payload.success) throw new Error(payload.message || 'فشل في تحميل المشروع');
        return payload.data;
      } catch (err) {
        console.error('loadExistingProject error:', err);
        toast('تعذر تحميل بيانات المشروع', 'error');
        return null;
      }
    }

    // معالجة النموذج
    document.getElementById('projectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await submitProject('PROPOSED');
    });

    document.getElementById('draftBtn').addEventListener('click', async () => {
      await submitProject('DRAFT');
    });

    async function submitProject(status) {
      try {
        const selectedHospital = document.getElementById('hospitalSelect')?.value;
        let hid = selectedHospital || effectiveHospitalId();
        if (!hid || hid === '0' || hid === 0) {
          toast('يجب تحديد المستشفى', 'warn');
          return;
        }
        const hidStr = String(hid);
        localStorage.setItem('selectedHospitalId', hidStr);
        localStorage.setItem('hospitalId', hidStr);
        hid = hidStr;

        const payload = {
          projectTitle: document.getElementById('projectTitle').value,
          zoneId: document.getElementById('zone').value || null,
          tripId: document.getElementById('trip').value || null,
          surveyQuestion: document.getElementById('surveyQuestion').value,
          q1Percentage: parseFloat(document.getElementById('q1Percentage').value) || null,
          q2Percentage: parseFloat(document.getElementById('q2Percentage').value) || null,
          q3Percentage: parseFloat(document.getElementById('q3Percentage').value) || null,
          q4Percentage: parseFloat(document.getElementById('q4Percentage').value) || null,
          measurementPeriod: document.getElementById('measurementPeriod').value,
          problemStatement: document.getElementById('currentAnalysis').value,
          aimStatement: document.getElementById('aimStatement').value,
          proposedSolution: document.getElementById('proposedActions').value,
          projectOwner: document.getElementById('projectOwner').value || null,
          priority: document.getElementById('priority').value || 'MEDIUM',
          status: status,
          startDate: document.getElementById('startDate').value || null,
          dueDate: document.getElementById('dueDate').value || null
        };

        const headers = authHeaders(true);
        headers['x-hospital-id'] = hid;
        headers['X-Hospital-Id'] = hid;
        let url = `${API_BASE}/api/improvements/pressganey`;
        let method = 'POST';
        if (existingProjectId) {
          method = 'PUT';
          url += `/${existingProjectId}`;
          const qs = new URLSearchParams();
          qs.set('hospitalId', hid);
          if (qs.toString()) url += `?${qs.toString()}`;
        } else {
          const qs = new URLSearchParams();
          qs.set('hospitalId', hid);
          url += `?${qs.toString()}`;
        }

        const res = await fetch(url, {
          method,
          headers,
          body: JSON.stringify(payload)
        });

        const result = await res.json().catch(() => ({ success: false }));

        if (res.ok && result.success) {
          toast(status === 'DRAFT' ? 'تم حفظ المسودة بنجاح' : (existingProjectId ? 'تم تحديث المشروع بنجاح' : 'تم إضافة المشروع بنجاح'), 'success');
          setTimeout(() => window.location.href = './list.html', 1500);
        } else {
          toast(result.message || 'حدث خطأ أثناء الحفظ', 'error');
        }
      } catch(err) {
        console.error('Error:', err);
        toast('حدث خطأ أثناء الحفظ', 'error');
      }
    }

    document.getElementById('hospitalSelect')?.addEventListener('change', async () => {
      await loadZonesAndTrips();
    });

    // التحميل الأولي
    const urlParams = new URLSearchParams(location.search);
    const existingProjectId = urlParams.get('id');
    const presetHospitalId = urlParams.get('hospitalId');
    if (presetHospitalId) {
      localStorage.setItem('selectedHospitalId', presetHospitalId);
    }

    (async function init() {
      let existingData = null;
      if (existingProjectId) {
        existingData = await loadExistingProject();
        if (existingData?.HospitalID) {
          localStorage.setItem('selectedHospitalId', existingData.HospitalID);
        }
      }
      await loadHospitals();
      if (existingData?.HospitalID) {
        const select = document.getElementById('hospitalSelect');
        if (select) select.value = String(existingData.HospitalID);
      }
      await loadZonesAndTrips();
      if (existingData) {
        fillFormWithProject(existingData);
        const heading = document.querySelector('h1');
        if (heading) heading.textContent = 'تعديل مشروع PressGaney';
      }
    })();
  </script>

</body>
</html>

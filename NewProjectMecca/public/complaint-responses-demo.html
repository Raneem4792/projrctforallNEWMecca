<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Theme controller -->
  <script src="assets/js/theme.js"></script>
    <title>نظام الردود على البلاغات</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .response-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        
        .response-item.internal {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .response-type {
            font-weight: bold;
            color: #007bff;
        }
        
        .response-date {
            font-size: 0.9em;
            color: #666;
        }
        
        .response-message {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .response-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .internal-badge {
            background: #ffc107;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .target-status {
            color: #28a745;
            font-weight: bold;
        }
        
        .no-responses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام الردود على البلاغات</h1>
        
        <!-- معلومات البلاغ -->
        <div class="complaint-info">
            <h2>معلومات البلاغ</h2>
            <p><strong>رقم البلاغ:</strong> <span id="complaintId">1</span></p>
            <p><strong>الحالة الحالية:</strong> <span class="status-badge" id="currentStatus">OPEN</span></p>
        </div>
        
        <!-- زر إضافة رد -->
        <button class="btn btn-primary" onclick="openReplyModal()">إضافة رد جديد</button>
        
        <!-- قائمة الردود -->
        <div class="responses-section">
            <h2>سجل الردود</h2>
            <div id="responsesTimeline">
                <div class="loading">جاري التحميل...</div>
            </div>
        </div>
    </div>
    
    <!-- نافذة إضافة رد -->
    <div id="replyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReplyModal()">&times;</span>
            <h2>إضافة رد جديد</h2>
            
            <form id="replyForm">
                <div class="form-group">
                    <label for="replyTypeSelect">نوع الرد:</label>
                    <select id="replyTypeSelect" required>
                        <option value="">جاري التحميل...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="replyMessage">نص الرد:</label>
                    <textarea id="replyMessage" placeholder="اكتب نص الرد هنا..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="targetStatusSelect">تغيير الحالة إلى:</label>
                    <select id="targetStatusSelect">
                        <option value="">— بدون تغيير الحالة —</option>
                        <option value="IN_PROGRESS">قيد المتابعة</option>
                        <option value="CLOSED">مغلق</option>
                        <option value="PENDING">معلق</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isInternalCheck">
                        رد داخلي (للموظفين فقط)
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="replyFiles">مرفقات (اختياري):</label>
                    <input type="file" id="replyFiles" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeReplyModal()">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="saveReplyBtn">حفظ الرد</button>
                    <button type="button" class="btn btn-secondary" id="clearReplyBtn">مسح النموذج</button>
                </div>
            </form>
            
            <div id="replyLoading" class="loading" style="display: none;">
                جاري حفظ الرد...
            </div>
        </div>
    </div>
    
    <script src="assets/js/complaint-responses.js"></script>
    <script>
        // تهيئة النظام
        let complaintResponses;
        
        // الحصول على معرف البلاغ من URL أو تعيين افتراضي
        const urlParams = new URLSearchParams(window.location.search);
        const complaintId = urlParams.get('id') || 1;
        
        // تحديث معرف البلاغ في الصفحة
        document.getElementById('complaintId').textContent = complaintId;
        
        // تهيئة نظام الردود
        document.addEventListener('DOMContentLoaded', async () => {
            complaintResponses = new ComplaintResponses(complaintId);
        });
        
        // فتح نافذة الرد
        function openReplyModal() {
            document.getElementById('replyModal').style.display = 'block';
        }
        
        // إغلاق نافذة الرد
        function closeReplyModal() {
            document.getElementById('replyModal').style.display = 'none';
        }
        
        // إغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            const modal = document.getElementById('replyModal');
            if (event.target === modal) {
                closeReplyModal();
            }
        }
    </script>
</body>
</html>

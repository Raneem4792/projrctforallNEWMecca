<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>اختبار إدارة المستخدمين</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">اختبار API إدارة المستخدمين</h1>
    
    <div class="bg-white rounded-lg p-6 shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">اختبار API المستشفيات</h2>
      <button onclick="testHospitals()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        اختبار جلب المستشفيات المفعّلة
      </button>
      <div id="hospitalsResult" class="mt-4 p-4 bg-gray-100 rounded"></div>
    </div>

    <div class="bg-white rounded-lg p-6 shadow mb-6">
      <h2 class="text-lg font-semibold mb-4">اختبار API المستخدمين</h2>
      <div class="flex gap-4 mb-4">
        <button onclick="testUsers()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          اختبار جلب جميع المستخدمين
        </button>
        <button onclick="testUsersWithHospital()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
          اختبار جلب المستخدمين حسب المستشفى
        </button>
        <button onclick="testUsersWithSearch()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
          اختبار البحث في المستخدمين
        </button>
      </div>
      <div id="usersResult" class="mt-4 p-4 bg-gray-100 rounded"></div>
    </div>

    <div class="bg-white rounded-lg p-6 shadow">
      <h2 class="text-lg font-semibold mb-4">روابط الاختبار</h2>
      <div class="space-y-2">
        <a href="/api/hospitals?active=1" target="_blank" class="block text-blue-600 hover:underline">
          GET /api/hospitals?active=1
        </a>
        <a href="/api/users" target="_blank" class="block text-blue-600 hover:underline">
          GET /api/users
        </a>
        <a href="/api/users?hospitalId=1" target="_blank" class="block text-blue-600 hover:underline">
          GET /api/users?hospitalId=1
        </a>
        <a href="/api/users?search=أحمد" target="_blank" class="block text-blue-600 hover:underline">
          GET /api/users?search=أحمد
        </a>
      </div>
    </div>
  </div>

  <script>
    async function testHospitals() {
      const result = document.getElementById('hospitalsResult');
      try {
        const res = await fetch('/api/hospitals?active=1');
        const data = await res.json();
        result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        result.innerHTML = `<p class="text-red-600">خطأ: ${error.message}</p>`;
      }
    }

    async function testUsers() {
      const result = document.getElementById('usersResult');
      try {
        const res = await fetch('/api/users');
        const data = await res.json();
        result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        result.innerHTML = `<p class="text-red-600">خطأ: ${error.message}</p>`;
      }
    }

    async function testUsersWithHospital() {
      const result = document.getElementById('usersResult');
      try {
        const res = await fetch('/api/users?hospitalId=1');
        const data = await res.json();
        result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        result.innerHTML = `<p class="text-red-600">خطأ: ${error.message}</p>`;
      }
    }

    async function testUsersWithSearch() {
      const result = document.getElementById('usersResult');
      try {
        const res = await fetch('/api/users?search=أحمد');
        const data = await res.json();
        result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        result.innerHTML = `<p class="text-red-600">خطأ: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
